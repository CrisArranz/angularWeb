<div class="experienceBody" id="experience">
  <h1 class="experienceTitle">EXPERIENCIA</h1>
  <nav class="experienceList">
    <div class="experienceListContainer">
      <ul class="experienceListInfo">
        <li class="experienceInfo" id="php" (click)="mark()">
          <a class="experienceLink" routerLink="./php" [ngClass]="{'mainItem': currentHref === 'php' }">PHP</a>
        </li>
        <li class="experienceInfo" id="javascript" (click)="mark()">
          <a class="experienceLink" routerLink="./javascript" [ngClass]="{'mainItem': currentHref === 'javascript' }">JavaScript</a>
        </li>
        <li class="experienceInfo" id="laboral" (click)="mark()">
          <a class="experienceLink" routerLink="./working" [ngClass]="{'mainItem': currentHref === 'working' }">Laboral</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="experienceTopics">
    <router-outlet></router-outlet>
  </div>
</div>
