<div *ngFor="let interests of interestsList" class="knowMeElements">
  <p *ngIf="interests.payload.doc.data().title" class="title">{{interests.payload.doc.data().title}}</p>
  <p *ngIf="interests.payload.doc.data().description" class="description">{{interests.payload.doc.data().description}}</p>
</div>
