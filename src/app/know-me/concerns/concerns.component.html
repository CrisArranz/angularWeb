<div *ngFor = "let concerns of concernsList" class="knowMeElements">
    <p *ngIf="concerns.payload.doc.data().title" class="title">{{concerns.payload.doc.data().title}}</p>
    <p *ngIf="concerns.payload.doc.data().description" class="description">{{concerns.payload.doc.data().description}}</p> 
</div>
